<style>
    body{
        margin: 0;
        padding: 20px;
        width: 100%;
        height: 100%;
        color: #B0BEC5;
        font-weight: 100;
        font-size: 3.6rem;
    }
    a {
        text-decoration:none
    }
</style>
<div>{{if .message }} {{message .message}} {{end}}</div>
{{if .url }}
页面自动 <a id="j-href" href="{{.url}}" title="按下enter直接跳转">跳转</a> <a href="javascript:;" onclick="jump.stop()">停止</a> 等待时间：<b id="j-wait">{{.wait}}</b>
<script type="text/javascript">
    var jump = {
        _wait:3,
        _url: '',
        _interval:0,
        init: function() {
            this._wait = document.getElementById('j-wait');
            this._url = document.getElementById('j-href').href;
            var that = this;
            document.onkeydown = function (event) {
                var e = event || window.event;
                if(e && e.keyCode === 13) {
                    that.go();
                }
            };
        },
        go: function() {
            window.location.href = this._url;
        },
        start: function() {
            var that = this;
            this.interval = setInterval(function() {
                var time = --that._wait.innerHTML;
                if(time <= 0) {
                    that.stop();
                    that.go();
                }
            }, 1000);
        },
        stop: function() {
            clearInterval(this.interval);
        }
    };
    jump.init();
    jump.start();
</script>
{{end}}
