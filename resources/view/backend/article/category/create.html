{{define "extend"}}
    backend/layout/layout.html
{{end}}

{{define "title"}}
    {{if .result}}新增{{else}}编辑{{end}}分类
{{end}}

{{define "css"}}{{end}}

{{define "content"}}
    <form class="layui-form" action="{{if .result}}/backend/article/category/update/{{.result.ID}}{{else}}/backend/article/category{{end}}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">
                父ID
            </label>
            <div class="layui-input-block">
                <input type="number" min="0" name="Pid" value="{{if .result}}{{.result.Pid}}{{else}}{{.pid}}{{end}}" required lay-verify="required" placeholder="请输入父ID" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                分类名
            </label>
            <div class="layui-input-block">
                <input type="text" name="Name" value="{{.result.Name}}" required lay-verify="required" placeholder="请输入分类名" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                跳转地址
            </label>
            <div class="layui-input-block">
                <input type="text" name="Redirect" value="{{.result.Redirect}}" placeholder="请输入前台跳转地址" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                前台导航
            </label>
            <div class="layui-input-block">
                <input type="checkbox" name="IsMenu" {{if .result}}{{if eq .result.IsMenu 1}}checked{{end}}{{else}}checked{{end}} value="1" lay-skin="switch">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                排序ID
            </label>
            <div class="layui-input-block">
                <input type="number" min="1" name="SortID" value="{{if .result}}{{.result.SortID}}{{else}}1991{{end}}" required lay-verify="required" placeholder="请输入排序ID" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                {{._token}}
                {{if .result}}<input type="hidden" name="_method" value="put">{{end}}
                <button class="layui-btn layui-btn-sm" lay-submit>
                    提交
                </button>
                <a href="/backend/article/category" class="layui-btn layui-btn-sm layui-btn-primary">
                    取消
                </a>
            </div>
        </div>
    </form>
{{end}}

{{define "js"}}
    <script>
        layui.use('form', function() {
            var form = layui.form;
        });
    </script>
{{end}}
