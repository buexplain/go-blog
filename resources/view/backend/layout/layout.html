<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{template "title" .}}</title>
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="stylesheet" href="/resources/asset/layui/css/layui.css">
    <link rel="stylesheet" href="/resources/asset/backend/layout/layout.css">
    {{template "css" .}}
</head>
<body>
{{template "content" .}}
<script type="text/javascript" src="/resources/asset/jquery-1.11.3.min.js"></script>
<script src="/resources/asset/layui/layui.js"></script>
<script type="text/javascript" src="/resources/asset/layui-config.js"></script>
<script type="text/javascript" src="/resources/asset/submit.js"></script>
{{if ._token}}{{._token}}{{end}}
<script>
    /**
     * 返回 csrf token
     * @returns {*}
     * @private
     */
    function _token() {
        var o = document.querySelector("input[name=_token]");
        if(!o) {
            throw 'w.Assign(a_boot.Config.CSRF.Field, csrf.TemplateField(r.Raw()))';
        }
        return o.value;
    }
</script>
<script>
    layui.use('util', function(){
        var util = layui.util;
        util.fixbar();
    });
</script>
{{template "js" .}}
</body>
</html>
